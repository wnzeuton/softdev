{% extends "base.html" %}
{% block title %}Home{% endblock %}
{% block content %}
    <h2>All Blogs</h2>
    {% for blog in blogs %}
        <div class="blog">
            <h3><a href="{{ url_for('blog', blog_id=blog['id']) }}">{{ blog['title'] }}</a></h3>
            <p>{{ blog['content'][:100] }}...</p>
            <p><small>Posted by User {{ blog['user_id'] }} on {{ blog['date_posted'] }}</small></p>
        </div>
    {% endfor %}
{% endblock %}
