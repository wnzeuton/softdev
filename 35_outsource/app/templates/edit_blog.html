{% extends "base.html" %}
{% block title %}Edit Blog{% endblock %}
{% block content %}
    <h2>Edit Blog</h2>
    <form method="POST" action="{{ url_for('update_blog', blog_id=blog['id']) }}">
        <p>
            <label for="title">Title</label><br>
            <input type="text" name="title" id="title" value="{{ blog['title'] }}" required>
        </p>
        <p>
            <label for="content">Content</label><br>
            <textarea name="content" id="content" rows="10" required>{{ blog['content'] }}</textarea>
        </p>
        <p><input type="submit" value="Update"></p>
    </form>
{% endblock %}
